<html>
<head>
    <title>HTML & CSS Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }
        .header {
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            height: 40px;
        }
        .header a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
        }
        .header a.sign-up {
            background-color: #ff4b4b;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .main {
            padding: 50px 20px;
        }
        .main h1 {
            margin: 0;
            font-size: 2.5em;
            color: #333;
        }
        .main p {
            font-size: 1.2em;
            margin: 20px 0;
            color: #777;
        }
        .main a.start-button {
            background-color: #ff4b4b;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .stats {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .stats div {
            margin: 0 20px;
        }
        .stats p {
            margin: 10px 0 0;
            font-size: 1.1em;
            color: #777;
        }
        .stats h2 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="https://via.placeholder.com/150x40?text=codecademy" alt="Codecademy Logo">
        <nav>
            <a href="#">LOG IN</a>
            <a href="#" class="sign-up">SIGN UP</a>
        </nav>
    </header>
    <div class="main">
        <h1>HTML & CSS</h1>
        <p>Learn how to create websites by structuring and styling your pages with HTML and CSS.</p>
        <a href="#" class="start-button">START</a>
        <div class="stats">
            <div>
                <h2>4.5m+</h2>
                <p>enrolled students</p>
            </div>
            <div>
                <h2>7 Hours</h2>
                <p>estimated course time</p>
            </div>
            <div>
                <h2>Beginner</h2>
                <p>required technical level</p>
            </div>
        </div>
    </div>
</body>
</html>
